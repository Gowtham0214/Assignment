<!DOCTYPE html>
<html>
<head>
    <style>
        /* Add CSS styles for the form container and fields to match the reference image */
        .form-container {
            width: 550px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #f0f0f0;
            text-align: left;
            background-color: rgb(0, 166, 255);
        }
        .form-field {
            margin-bottom: 10px;
        }
        h2{
            text-align: center;
        }
        #b1{
            background-color: white;
            padding: 20px;
            margin: 50px;
        }
        #b3{
            margin-right: 110px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Customer Survey Form</h2>
        <div id="b1">
            <form id="surveyForm">
                <div class="form-field">
                    <label for="firstName" id="b3">First Name</label>
                    <label for="lastName">Last Name</label>
                    <input type="text" id="firstName" name="firstName" required>
                    <input type="text" id="lastName" name="lastName" required>
                </div>
                
                <div class="form-field">
                    <label for="dob">Date of Birth:</label>
                    <input type="date" id="dob" name="dob" required>
                </div>
                <div class="form-field">
                    <label for="country">Country:</label>
                    <select id="country" name="country" required>
                        <option value="USA">USA</option>
                        <option value="Canada">Canada</option>
                        <!-- Add more country options here -->
                    </select>
                </div>
                <div class="form-field">
                    <label>Gender:</label>
                    <input type="checkbox" id="male" name="gender" value="male">
                    <label for="male">Male</label>
                    <input type="checkbox" id="female" name="gender" value="female">
                    <label for="female">Female</label>
                </div>
                <div class="form-field">
                    <label for="profession">Profession:</label>
                    <input type="text" id="profession" name="profession" required>
                </div>
                <div class="form-field">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-field">
                    <label for="mobile">Mobile Number:</label>
                    <input type="number" id="mobile" name="mobile" required>
                </div>
                <div class="form-field">
                    <button type="button" id="submitBtn" onclick="submitForm()">Submit</button>
                    <button type="button" id="resetBtn" onclick="resetForm()">Reset</button>
                </div>
            </form>
        </div>
    
        <div id="popup" style="display: none;">
            <h2>Form Submission Details</h2>
            <div id="popupContent"></div>
            <button onclick="closePopup()">Close</button>
        </div>
        </div>
        

    <script>
        function submitForm() {
            // Perform form validation here if needed
            const form = document.getElementById("surveyForm");
            if (form.checkValidity()) {
                // Form is valid, display the popup with submission details
                const popup = document.getElementById("popup");
                const popupContent = document.getElementById("popupContent");
                popupContent.innerHTML = "";
                const formData = new FormData(form);
                for (const pair of formData.entries()) {
                    popupContent.innerHTML += `<p><strong>${pair[0]}:</strong> ${pair[1]}</p>`;
                }
                popup.style.display = "block";
                form.reset();
            }
        }

        function resetForm() {
            const form = document.getElementById("surveyForm");
            form.reset();
        }

        function closePopup() {
            const popup = document.getElementById("popup");
            popup.style.display = "none";
        }
    </script>
</body>
</html>
